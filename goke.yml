global:
  environment:
    MY_VAR: "my var value"
    MY_VAL: "$(ls)"
    CSS_FILES: "styles/*.css"

  events:
    before_each_run:
      - "echo 'before each 1'"
      - "echo 'before each 2'"
    after_each_run:
      - "echo 'after each 1'"
      - "greet-lisha"
    before_each_task:
      - "echo 'before task'"
    after_each_task:
      - "echo 'after task'"

build: 
  files: [cmd/cli/*.go, internal/*]
  run:
    - "go build -o ./build/goke ./cmd/cli"

greet-lisha:
  run:
    - "echo 'Hello Lisha!'"

greet-loki:
  run:
    - 'echo "Hello Boki"'

greet-cats:
  files: [cmd/cli/*]
  run:
    - 'echo "Hello Frey"'
    - 'echo "Hello Sunny"'
    - "greet-loki"
