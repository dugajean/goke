global:
  environment:
    BINARY: "goke"

main: 
  files: [cmd/cli/*.go, internal/*]
  run:
    - "go build -o './build/${BINARY}' ./cmd/cli"

genmocks:
  files: [internal/filesystem.go]
  run:
    - "mockery --name=FileSystem --recursive --output=internal/tests --outpkg=tests --filename=filesystem_mock.go"

greet-cats:
  run:
    - 'echo "Hello Frey"'
    - 'echo "Hello Bunny"'
    - 'echo "Hello ${CAT}"'
  env:
    CAT: "Kitty"
